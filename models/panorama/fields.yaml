                        prompt: 'Add new marker'
                        span: right
                        type: repeater
                        tab: 'mirjan.ipanorama::lang.markers.markers'
                        form:
                            fields:
                                left:
                                    label: 'mirjan.ipanorama::lang.markers.left'
                                    span: left
                                    type: number
                                top:
                                    label: 'mirjan.ipanorama::lang.markers.top'
                                    span: right
                                    type: number
                                title:
                                    label: 'mirjan.ipanorama::lang.markers.title'
                                    span: full
                                    type: text
                                scene:
                                    label: 'mirjan.ipanorama::lang.markers.scene'
                                    span: full
                                    type: text

                    image[back]:
                        label: 'mirjan.ipanorama::lang.ipanorama.panorama_image_back'
